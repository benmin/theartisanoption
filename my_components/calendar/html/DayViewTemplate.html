<div class="modal-header">
  <h3 class="modal-title">{{day | date : 'longDate'}}</h3>
</div>
<div class="modal-body" ng-if="!!events && events.length > 0">
  <h4>
    Come see Aimee play at one of these events!
  </h4>
  <div class="rc-calendar-event rc-calendar-event-full {{event.color}}" ng-repeat="event in events">
    <p class="rc-calendar-event-header">
      {{event.name}}
    </p>
    <p>
      {{event.description}}
    </p>
    <p>
      From {{event.startTime | date : 'shortTime'}} to {{event.endTime | date : 'shortTime'}}
    </p>
  </div>
</div>
<div class="modal-body" ng-if="!events || events.length === 0">
  <h4>
    Aimee has no events booked for this day.<br><br>Book an event now!
  </h4>
</div>
<div class="modal-footer">
  <label class="control-label">
    Or book your own event!
  </label>
  <button class="btn btn-warning" type="button" ng-click="ok()">Book an event</button>
  <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
