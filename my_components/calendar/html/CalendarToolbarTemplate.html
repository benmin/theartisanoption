<div class="rc-calendar-toolbar">
  <form class="form-inline">
    <label class="control-label">Month:</label>
    <input type="text" class="form-control" ng-model="$parent.currentMonth">
    <label class="control-label">Year:</label>
    <input type="text" class="form-control" ng-model="$parent.currentYear">
    <button class="btn btn-success" ng-click="$parent.updateDate()">Apply</button>
  </form>
</div>
